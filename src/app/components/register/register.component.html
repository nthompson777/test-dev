<div class="grid-container-fluid">
    <div class="grid-x grid-padding-x">
        <div class="small-12 cell">
            <h2>Register User (for test purposes only)</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="grid-x grid-margin-x">
                    <div class="medium-4 large-3 cell">
                        <label for="firstName" [ngClass]="{ 'is-invalid-label': submitted && f.firstName.errors }">First Name</label>
                        <input type="text" formControlName="firstName" 
                        [ngClass]="{ 'is-invalid-input': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="form-error">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div><!-- /cell -->
                    <div class="medium-4 large-3 cell">
                        <label for="lastName" [ngClass]="{ 'is-invalid-label': submitted && f.lastName.errors }">Last Name</label>
                        <input type="text" formControlName="lastName" [ngClass]="{ 'is-invalid-input': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="form-error">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div><!-- /cell -->

                    <div class="medium-4 large-3 cell">
                        <label for="emailAddress" [ngClass]="{ 'is-invalid-label': submitted && f.emailAddress.errors }">Email Address</label>
                        <input type="email" formControlName="emailAddress" [ngClass]="{ 'is-invalid-input': submitted && f.emailAddress.errors }" />
                        <div *ngIf="submitted && f.emailAddress.errors" class="form-error">
                            <div *ngIf="f.emailAddress.errors.required">Email Address is required</div>
                        </div>
                    </div><!-- /cell -->
                </div><!-- /grid -->

                <div class="grid-x grid-margin-x">
                    <div class="medium-4 large-3 cell">
                        <label for="username" [ngClass]="{ 'is-invalid-label': submitted && f.username.errors }">Username</label>
                        <input type="text" formControlName="username" [ngClass]="{ 'is-invalid-input': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="form-error">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div><!-- /cell -->
                    <div class="medium-4 large-3 cell">
                        <label for="password" [ngClass]="{ 'is-invalid-label': submitted && f.password.errors }">Password</label>
                        <input type="password" formControlName="password" [ngClass]="{ 'is-invalid-input': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="form-error">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div><!-- /cell -->
                </div><!-- /grid -->
                    <div class="btn-cont">
                        <button [disabled]="loading" class="button secondary">Register</button>

            </form>
        </div>
    </div>
</div>
